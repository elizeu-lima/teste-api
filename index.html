<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <header class="principal"><h1 class="logo">Direct Call</h1> <h4>SIGNALLINK INFORMATICA LTDA - 02.677.129/0001-64</h4> <h4 id="fecharPagina">X</h4></header>
        <section id="lado1">

                    <div class="exibir3">
                    <h6>HISTÓRICO DE</h6>
                    <h2 class="chat">Chat e Whatsapp</h2>
                    </div>
                    <div class="operadores">
                        <img  id="op1-icon" alt="Operador 1" onclick="mostrarAtendimentos('op1')" src="/img/directletrabranca (1).jpeg" alt="imagem operador1">
                        <img  id="op2-icon" alt="Operador 2" onclick="mostrarAtendimentos('op2')" src="/img/user.png" alt="imagem operador2">

                    </div>

                </header>
                <div id="table-body"></div>
                <div id="loading-message" style="display: none;">Procurando...</div>
